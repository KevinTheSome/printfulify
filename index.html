<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dateElement"></p>

    <script>
        let today = new Date();
        let dateString = today.toLocaleDateString();

        // Atrast p elementu pÄ“c id un ielikt datumu
        document.getElementById('dateElement').textContent = dateString;
    </script>
</body>
</html>
